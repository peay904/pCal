<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #calendar {
      margin-bottom: 20px;
    }

    #billForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      max-width: 400px;
    }

    #billForm input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    #billForm button {
      padding: 10px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #billList {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #billList div {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #billList button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #billList button:first-of-type {
      background: #ff4444;
      color: white;
    }

    #billList button:last-of-type {
      background: #4CAF50;
      color: white;
    }

    @media (max-width: 768px) {
      .fc .fc-toolbar {
        flex-direction: column;
        gap: 10px;
      }
      
      .fc .fc-toolbar-title {
        font-size: 1.2em;
      }
    }

        .bill-item {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .bill-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .bill-details {
      flex-grow: 1;
    }

    .bill-actions {
      display: flex;
      gap: 8px;
    }

    .edit-form {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .edit-form.active {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-delete {
      background: #ff4444;
      color: white;
    }

    .btn-edit {
      background: #4CAF50;
      color: white;
    }

    .btn-save {
      background: #0066ff;
      color: white;
    }

    .btn-cancel {
      background: #666;
      color: white;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>
  <form id="billForm">
    <input name="name" placeholder="Bill Name" required/>
    <input name="due_day" type="number" min="1" max="28" placeholder="Day" required/>
    <input name="amount" type="number" step="0.01" placeholder="Amount" required/>
    <button type="submit">Add Bill</button>
  </form>
  <div id="billList"></div>  
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
